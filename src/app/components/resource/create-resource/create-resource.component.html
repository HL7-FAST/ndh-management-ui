<div class="content">
    <mat-toolbar class="page-header-bar" color="primary">
        <span>Create Resources</span>       
    </mat-toolbar>
    <form [formGroup]="resourceForm">
      <div class="resource-container">              
            <div class="resource-form-grid">                                
                <mat-form-field class="form-select" appearance="outline" class="resource-input">
                    <mat-label>Resource Type</mat-label>
                    <mat-select formControlName="resourceType">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let type of resourceTypes" [value]="type">
                            {{type}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="resourceTypeControl.hasError('required')">
                        Resource Type is <strong>required</strong>
                    </mat-error>
                </mat-form-field>      
                
                <mat-form-field appearance="outline" class="form-input" class="resource-input">
                    <mat-label>Id</mat-label>
                    <input matInput formControlName="id">
                    <mat-error *ngIf="resourceIdControl.hasError('required')">
                    Resource Id is <strong>required</strong>
                    </mat-error>
                </mat-form-field>         
                
                <button mat-raised-button color="primary" [disabled]="resourceForm.invalid" (click)="createResource()">
                    <mat-icon>add</mat-icon>
                    Create {{resourceTypeControl.value}}
                </button>
            </div>
            <div class="resource-grid">            
                <mat-card class="resource-card">
                    <mat-card-header>
                        <mat-card-title>{{resourceTypeControl.value}} Resource</mat-card-title>                                
                    </mat-card-header>
                    <mat-card-content>                  
                        <mat-form-field style="width: 100%;">                            
                            <textarea matInput formControlName="resourceContent" style="height: 100%; min-height: 500px;"></textarea>
                            <mat-error *ngIf="resourceContentControl.hasError('required')">
                                Resource is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>                                            
                    </mat-card-content>
                </mat-card>              
            </div>                    
        </div>
    </form>
</div>
