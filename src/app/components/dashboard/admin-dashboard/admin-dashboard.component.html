<div class="content">
  <mat-toolbar class="page-header-bar" color="primary">
    <span>NDH Management Dashboard</span>
  </mat-toolbar>

  <mat-grid-list cols="4">

    <mat-grid-tile colspan="4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>FHIR Server Status</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          
          <ng-container *ngIf="serverStatuses && serverStatuses.length > 0; else noCurrentFhirServer">
            <mat-nav-list>    
              <mat-list-item *ngFor="let serverStatus of serverStatuses">
                <mat-icon *ngIf="serverStatus.status === 'pending'" matListItemIcon color="info" matTooltip="Attempting to retrieve capability statement">pending</mat-icon>
                <mat-icon *ngIf="serverStatus.status === 'offline'" matListItemIcon color="warn" matTooltip="Cannot retrieve capability statement">error</mat-icon>
                <mat-icon *ngIf="serverStatus.status === 'online'" matListItemIcon color="primary" matTooltip="Server is online">check_circle_outline</mat-icon>
                <a matListItemTitle href="{{ serverStatus.url }}" target="_blank">
                  {{ serverStatus.url }}
                  <button mat-icon-button>
                    <mat-icon>open_in_new</mat-icon>
                  </button>
                </a>
              </mat-list-item>
            </mat-nav-list>
          </ng-container>
          <ng-template #noCurrentFhirServer>
            No FHIR server currently configured.
          </ng-template>
    
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
  
</div>
